    aqua: "青色"
    red: "红色"
    light_purple: "浅紫色"
    yellow: "黄色"
    white: "白色"
  command:
    follow:
      add:
        feedback: "已把{0}添加到跟随列表中"
        error: "{0}已添加到跟随列表中"
      remove:
        feedback: "已把{0}从跟随列表中移除"
